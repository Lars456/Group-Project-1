<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Italy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">Travel</h1>
        <ul class="nav-links">
            <li class="active"><a href="#"></a>Home</li>
            <li><a href="#"></a>Tours</li>
            <li><a href="#"></a>Explore</li>
            <li><a href="#"></a>About</li>
            <li class="ctn"><a href="#"></a>Contact</li>
        </ul>
        <img src="./img/menu.png" alt="" class="menu-btn">
    </nav>
    <header>
        <div class = "header-content">
            <h2> Explore Italy</h2>
            <div class = "line"></div>
            <h1> RICH IN HISTORY</h1>
            <a href="#" class="ctn">Learn More</a>
        </div>
    </header>
    <section class="events">
        <div class="title">
            <h1>Lots to see..</h1>
            <div class="line"></div>
        </div>
        <div class="row">
            <div class="col">
                <img src="./img/sculpt.JPG" alt="">
                <h4> David</h4>
                <p> Michaelangelo's famous sculptor demonstrates intricate sculpting and meaning.</p>
                <a href="#" class="ctn">Learn More</a>
            </div>
            <div class="col">
                <img src="./img/lake.JPG" alt="">
                <h4>Lake Como</h4>
                <p>One of the greenest, most iconic lakes in Italy.</p>
                <a href="#" class="ctn">Learn More</a>
            </div>
        </div>
    </section>
    <script>
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')
        
        menuBtn.addEventListener('click', ()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>
</body>
</html>
